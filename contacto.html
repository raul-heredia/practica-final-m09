<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body {
        background-image: url("img/contact-wp.jpg");
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./img/f1.png" href="index.html" /></div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="social.html">Social</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a class="active" href="contacto.html">Contacto</a></li>
        <li><a href="signin.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
    <div class="contact-wrapper">
      <h2 class="title">Contactáctanos</h2>
      <form action="#">
        <div class="field">
          <input type="text" required />
          <label>Correo Electrónico</label>
        </div>
        <div class="field">
          <input type="text" required />
          <label>Nombre</label>
        </div>
        <div class="field">
          <textarea rows="10" placeholder="Introduce tu mensaje aquí"></textarea>
        </div>
        <div class="field contact-button">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
